<title>寻仙情</title>
<link rel="stylesheet" href="./css/index.css?rev=@hash">
</head>
<body>

    <header class="header">
        <div class="title-sketch">
            <h1>寻仙情</h1>
            <p>如若有来生，我必不羡仙</p>
        </div>
        <nav class="navbar">
            <ol class="navbar-collapse">
                <li><a data-type="about" class="active" href="javascript:;">介绍</a></li>
                <li><a data-type="example" href="javascript:;">示例</a></li>
                <li><a target="_blank" href="https://github.com/Luoxue-xu/Datetimepicker">下载</a></li>
                <li><a target="_blank" href="https://github.com/Luoxue-xu/Datetimepicker/issues">建议</a></li>
            </ol>
        </nav>
    </header>

    <div class="container">
        <article class="about">
            <header class="about-head">
                <h2>寻仙情</h2>
                <p>千山慕雪</p>
            </header>
            <p>我本是凡人，奈何情与缘</p>
            <p>踏上修仙路，不再似人间</p>
            <br/>
            <p>昔时父母恩，今朝已飘零</p>
            <p>妻儿早已故，血脉不得承</p>
            <br/>
            <p>始觉仙宫现，实乃上天缘</p>
            <p>一入仙宫门，不知月与年</p>
            <br/>
            <p>天宫五十载，凡尘几万年</p>
            <p>悠悠岁月逝，何处有闲情</p>
            <br/>
            <p>处处是惊险，人人有伤痕</p>
            <p>刻刻皆警醒，莫因此葬身</p>
            <br/>
            <p>昔时已不再，往事犹如烟</p>
            <p>如若有来生，我必不羡仙</p>
        </article>
        <div class="example">
            <input class="lx-input" type="date" placeholder="" value="">
        </div>
    </div>


<script src="js/index.js"></script>
</body>
</html>
