<!DOCTYPE html><html lang=en-us><head><meta charset=UTF-8><meta name=renderer content=webkit><meta name=viewport content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><title>一剪梅</title><link rel=stylesheet href="./css/index.min.css?rev=@hash"></head><body><header class=header><div class=title-sketch><h1>一剪梅</h1><p>流光容易把人抛，红了樱桃，绿了芭蕉</p></div><nav class=navbar><ol class=navbar-collapse><li><a href=javascript:;>介绍</a></li><li><a href=javascript:;>示例</a></li><li><a href=javascript:;>下载</a></li><li><a href=javascript:;>建议</a></li></ol></nav></header><article class=about><h2 class=about-title></h2><blockquote><h3>一剪梅·舟过吴江</h3><p>一片春愁待酒浇。江上舟摇，楼上帘招。</p><p>秋娘渡与泰娘桥，风又飘飘，雨又萧萧。何日归家洗客袍？银字笙调，心字香烧。</p><p>流光容易把人抛，红了樱桃，绿了芭蕉。</p><sup>蒋捷</sup></blockquote></article><input type=date><script src=js/index.js></script></body></html>
